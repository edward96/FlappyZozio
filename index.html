<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style> html { background: #53bece;} canvas { border: 1px solid; margin: 0 auto;}  </style>
  <script type="text/javascript">
    var Clay = Clay || {};
    Clay.gameKey = "flappyZozio";
    Clay.options = { debug: true };
    Clay.readyFunctions = [];
    Clay.ready = function( fn ) {
        Clay.readyFunctions.push( fn );
    };
    ( function() {
        var clay = document.createElement("script"); clay.async = true;
        clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js"; 
        var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
    } )();
  </script>
</head>

<body>

  <div id="game"></div>

  <script src="js/lib/phaser.js"></script>
  <script src="js/boot.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
